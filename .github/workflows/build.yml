name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CMAKE_VERSION: 3.28.0
  BUILD_TYPE: Release

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - compiler: gcc
            cc: gcc-13
            cxx: g++-13
          - compiler: clang
            cc: clang-16
            cxx: clang++-16

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libvulkan-dev \
          vulkan-tools \
          glslang-tools \
          libglm-dev \
          libspdlog-dev \
          ${{ matrix.cc }} \
          ${{ matrix.cxx }} \
          ninja-build

    - name: Setup Vulkan SDK
      uses: lunarg/setup-vulkan-sdk@v1
      with:
        vulkan-query-version: 1.3.268.0
        vulkan-components: Vulkan-Headers,Vulkan-Loader,glslang-tools
        vulkan-use-layers: true
        cache: true

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      run: |
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_C_COMPILER=${{ matrix.cc }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
          -G "Ninja" \
          -DCMAKE_CXX_STANDARD=20

    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ env.BUILD_TYPE }} -j $(nproc)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

  build-macos:
    name: Build on macOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        brew update
        brew install \
          vulkan-headers \
          vulkan-loader \
          glslang \
          glm \
          spdlog \
          ninja

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      run: |
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -G "Ninja" \
          -DCMAKE_CXX_STANDARD=20

    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ env.BUILD_TYPE }} -j $(sysctl -n hw.logicalcpu)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Vulkan SDK
      uses: lunarg/setup-vulkan-sdk@v1
      with:
        vulkan-query-version: 1.3.268.0
        vulkan-components: Vulkan-Headers,Vulkan-Loader,glslang-tools
        vulkan-use-layers: true
        cache: true

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      run: |
        cd build
        cmake .. `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -G "Visual Studio 17 2022" `
          -A x64

    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ env.BUILD_TYPE }} -j ${{ env.NUMBER_OF_PROCESSORS }}

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
